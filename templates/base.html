<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}WEISSE FLAMME{% endblock %}</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- Favicon + Styles -->
  <link rel="icon" href="{{ url_for('static', filename='logo.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}?v=18">
</head>
<body>
  <!-- Topbar -->
  <header class="topbar">
    <div class="container nav">
      <nav class="menu">
        <a href="{{ url_for('index') }}" class="active">Home</a>
        <a href="#guides">Guides</a>
        <a href="#klassen">Klassen</a>
        <a href="#builds">Builds</a>
        <a href="{{ url_for('about') }}">Ãœber uns</a>
      </nav>
      <a class="btn btn-discord" href="#discord">
        <img src="{{ url_for('static', filename='icon_discord.svg') }}" alt="" aria-hidden="true">
        <span>Zum Discord</span>
      </a>
    </div>
  </header>

  {% block content %}{% endblock %}

  <!-- Start immer ganz oben, kein Scroll-Restore auf die Karte -->
  <script>
    (function () {
      try { history.scrollRestoration = 'manual'; } catch (e) {}
      window.addEventListener('load', function () {
        window.scrollTo({top: 0, left: 0, behavior: 'auto'});
      }, { once: true });
    })();
  </script>
</body>
</html>
